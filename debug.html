      return number;

      // Generate random selection from array of operands
      var operands = ["+", "-", "*", "/"];

      console.log(randomOperand);

      // i) If num1 is smaller than num2 and operand is subtract, flip them around 
      if (randomOperand === operands[1] && num1 < num2) {

      if (randomOperand === operands[3]) {
