<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10 Second Math</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1><span class="red">10</span> Second <span class="red">Math</span></h1>
    <p class="description">
      The game will start as soon as you press any key. Good luck!
    </p>
    <div class="flex-container">
      <div class="scoreboard">
        <div class="high-score-container">
          High Score: <span id="high-score">0</span>
        </div>
        Score: <span id="scoreboard">0</span>
      </div>
      <div id="time-remaining">
        <div>Time Remaining:<br /><span>10</span> seconds</div>
      </div>
    </div>
    <div class="equation-container">
      <span id="equation"></span>
      <input type="text" />
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
